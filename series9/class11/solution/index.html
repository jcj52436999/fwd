<!doctype html>
<html>
  <head>
    <title>Bob's Tackle Shack</title>
    <link href="bootstrap.css" rel="stylesheet">
    <link href="bootstrap-theme.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <h1>Sign up for a Bob's Tackle Shack Premium Membership</h1>
    <form id="new_user" action="sign_up" method="post">
      <div class="form-group">
        <label for="first_name">First Name</label>
        <input name="first_name" id="first_name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="last_name">Last Name</label>
        <input name="last_name" id="last_name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="email">Email Address</label>
        <input name="email" id="email" type="email" required class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input name="password" id="password" type="password" required class="form-control">
      </div>
      <div class="form-group">
        <label for="password_confirmation">Password Confirmation</label>
        <input name="password_confirmation" id="password_confirmation" type="password" required class="form-control">
      </div>
      <input type="submit" class="btn btn-default">
    </form>
    <script src="jquery.js"></script>
    <script src="jquery.validate.js"></script>
    <script src="script.js"></script>
  </body>
</html>
