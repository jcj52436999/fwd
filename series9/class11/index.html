<!DOCTYPE html>
<html>
<head>
  <title>Forms</title>
  <link href="bootstrap.css" rel="stylesheet">
</head>
<body>
<form method="post" action="signup.html">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1"        name="password" placeholder="Password" required>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword2">Re-enter your password</label>
    <input type="password" class="form-control" id="exampleInputPassword2"        name="passwordConfirmation" placeholder="Password Confirmation" required>
  </div>
  <div class="form-group">
    <label for="exampleTextarea">Your life story</label>
    <textarea class="form-control" id="exampleTextarea" name="lifeStory"    maxlength="50"></textarea>
    <p class="help-block">Example block-level help text here.</p>
  </div>
  <div class="form-group">
    <label for="exampleSelect">Your state</label>
    <select id="exampleSelect" class="form-control" name="state" required>
      <option></option>
      <option value="AL">Alabama</option>
      <option value="AK">Alaska</option>
      <option value="AZ">Arizona</option>
      <option value="AR">Arkansas</option>
    </select>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" name="checkedOut" value="1"> Check me out
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="radioedOut" value="1"> Radio #1
    </label>
    <label>
      <input type="radio" name="radioedOut" value="2"> Radio #2
    </label>
    <label>
      <input type="radio" name="radioedOut" value="3"> Radio #3
    </label>
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<script src="jquery-2.2.2.min.js"></script>
<script src="jquery.validate.js"></script>
<script src="app.js"></script>
</body>
</html>
